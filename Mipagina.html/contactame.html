<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Contacto</title>
</head>
<body>
  <div id="header">
    <span>¡Hola Mundo! Bienvenido a mi página web</span>
    <ul>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="sobreMi.html">Sobre mi</a></li>
        <li><a href="contactame.html">Contáctame</a></li>
    </ul>
  </div>
  <div id="content">
    <p>
      Cualquier duda que tengas o si deseas que contacte contigo puedes hacerlo utilizando este formulario.
    </p>
    <form>
      <label for="nombre-contacto">Nombre</label>
      <input type="text" id="nombre-contacto" name="nombre" />
      <label for="email-contacto">Email</label>
      <input type="email" id="email-contacto" nombre="email" />
      <label for="consulta-contacto">¿Cuál es tu consulta?</label>
      <textarea id="consulta-contacto"></textarea>
      <input type="submit" value="Enviar" />
    </form>
  </div>
  
</body>
